plugins {
    id "java"
    id "idea"
    id "org.jetbrains.intellij" version "0.4.10"
//    id "org.jetbrains.plugins.python" version "2019.2.192.6262.58"
//    id "org.jetbrains.plugins.ruby" version "2019.2.20190815"
//    id "org.jetbrains.plugins.go" version "92.6262.9.287"

}

sourceCompatibility = 1.8

group "com.shopify.dev"

allprojects {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
    }
    project.version = '0.0.1'

    ext.jetbrains = [
            version : "2019.2",
            pycharm : "PythonCore:2019.2.192.6262.58",
            rubymine: "org.jetbrains.plugins.ruby:2019.2.20190815",
            goland  : "org.jetbrains.plugins.go:92.6262.9.287"
    ]
}

intellij {
    version jetbrains.version
    pluginName "shadowenv"
    type "IC"
    sameSinceUntilBuild false
    updateSinceUntilBuild false
    downloadSources true
    plugins = ['java']
}

dependencies {
    compile project(":envfile-products-idea")
//    compile project(":envfile-products-pycharm")
//    compile project(":envfile-products-rubymine")
//    compile project(":envfile-products-goland")
}

